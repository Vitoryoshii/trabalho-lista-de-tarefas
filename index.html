<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6aff1c598c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="top">
        <input
          type="text"
          id="inputTaskNew"
          placeholder="Adicione uma nova tarefa"
        />
        <button id="btnAddTask">
          <i class="fa-regular fa-plus"></i>
        </button>
      </div>
      <ul id="taskList"></ul>
    </div>

    <div id="editWindon">
      <button id="btnWindonEditClose">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <h2 id="editTaskID">#1021</h2>
      <hr />
      <form action="">
        <div class="frm-line">
          <label for="nome">Nome</label>
          <input type="text" id="inputTaskEditName" />
        </div>
        <div class="frm-line">
          <button id="btnTaskUpdate">Salvar</button>
        </div>
      </form>
    </div>
    <div id="WindonEditBackgroud"></div>
    <script src="/src/js/logica.js"></script>
  </body>
</html>
